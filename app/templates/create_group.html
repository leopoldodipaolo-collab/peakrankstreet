{% extends "index.html" %}
{% block title %}Crea un Nuovo Gruppo{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="mb-4">Crea un Nuovo Gruppo</h1>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome del Gruppo*</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Citt√† (opzionale)</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Crea Gruppo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
