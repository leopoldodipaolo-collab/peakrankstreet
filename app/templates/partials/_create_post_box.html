{% if current_user.is_authenticated %}
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <a href="{{ url_for('main.user_profile', user_id=current_user.id) }}">
                <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) }}" alt="{{ current_user.username }}" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
            </a>
            <a href="{{ url_for('main.create_post') }}" class="form-control text-muted text-decoration-none" style="cursor: pointer;">
                A cosa stai pensando, {{ current_user.username }}?
            </a>
        </div>
        <hr>
        <div class="d-flex justify-content-around">
            <a href="{{ url_for('main.create_post') }}" class="btn btn-light flex-grow-1 me-2">
                <i class="bi bi-pencil-square text-primary me-1"></i> Scrivi Post
            </a>
            <a href="{{ url_for('main.create_post') }}?type=image" class="btn btn-light flex-grow-1">
                <i class="bi bi-image text-success me-1"></i> Aggiungi Foto
            </a>
        </div>
    </div>
</div>
{% endif %}
