{# Layout per un post standard di un utente #}
<div class="list-group-item px-0 py-3">
    <div class="d-flex w-100">
        <a href="{{ url_for('main.user_profile', user_id=post.user.id) }}">
            <img src="{{ url_for('static', filename='profile_pics/' + post.user.profile_image) }}" alt="{{ post.user.username }}" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
        </a>
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                    <a href="{{ url_for('main.user_profile', user_id=post.user.id) }}" class="text-dark text-decoration-none">{{ post.user.username }}</a>
                </h6>
                
                <small class="text-muted timeago" datetime="{{ post.created_at.isoformat() }}Z">
                    {{ post.created_at.strftime('%d %b %Y') }}
                </small>
            </div>

            <p class="mt-2 mb-2">{{ post.content | safe }}</p>

            {% if post.image_url %}
            <a href="{{ url_for('main.post_detail', post_id=post.id) }}" class="d-block mt-2">
                <img src="{{ url_for('static', filename='posts_images/' + post.image_url) }}" class="img-fluid rounded border" alt="Immagine del post">
            </a>
            {% endif %}
            
            <div class="mt-3 d-flex align-items-center">
                <button class="btn btn-sm btn-link text-decoration-none p-0 me-3 like-button {% if post.current_user_liked %}text-danger{% else %}text-muted{% endif %}" data-post-id="{{ post.id }}" {% if not current_user.is_authenticated %}disabled{% endif %}>
                    <i class="bi {% if post.current_user_liked %}bi-heart-fill{% else %}bi-heart{% endif %}"></i>
                    <span class="like-count">{{ post.likes.count() }}</span>
                </button>

                <a href="{{ url_for('main.post_detail', post_id=post.id) }}#comment-form" class="btn btn-sm btn-link text-muted text-decoration-none p-0">
                    <i class="bi bi-chat-dots"></i>
                    <span>{{ post.comments.count() }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
