<div class.="list-group-item px-0 py-3">
    <div class="card border-warning bg-warning-soft shadow-sm">
        <div class="card-body">
            <div class="d-flex w-100 align-items-center">
                <div class="me-3 fs-1 text-warning"><i class="bi bi-trophy"></i></div>
                <div class="flex-grow-1">
                    <p class="h5 mb-0">{{ post.content | safe }}</p>
                    <small class="text-muted timeago" datetime="{{ post.created_at.isoformat() }}Z"></small>
                </div>
            </div>
        </div>
    </div>
</div>
